<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Project</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <section class="main-hero-section">
      <div class="main-hero-info">
        <h1 class="main-info-title">Check the <br>best food</h1>
        <p class="main-hero-subttitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non maxime at nostrum deleniti doloremque fugit veniam excepturi totam molestias. Nesciunt fuga facilis est officiis provident itaque modi vel laboriosam. In!</p>
        <button class="main-button">Book a table</button>
      </div>
      <img class="main-hero-image" src="./assets/img/hero.png" alt="Plato de pasta con salsa y vegetales">
    </section>

    <section class="dishes">
      <h2 class="dishes-title">Our services</h2>
      <div class="dishes-grid">
        <img class="dishes-item dishes-item__big" src="./assets/img/video.png" alt="">
        <img class="dishes-item" src="./assets/img/dish1.png" alt="">
        <img class="dishes-item" src="./assets/img/dish2.png" alt="">
        <img class="dishes-item" src="./assets/img/dish3.png" alt="">
        <img class="dishes-item" src="./assets/img/dish4.png" alt="">
      </div>

    </section class="menu">
    <h2 class="menu-title">Home Menu</h2>
    <div class="menu-grid">
      <div class="menu-grid-item">
        <img src="./assets/img/plate1.png" alt="">
      </div>
      <div class="menu-grid-item">
        <img src="./assets/img/plate2.png" alt="">
      </div>
      <div class="menu-grid-item">
        <img src="./assets/img/plate3.png" alt="">
      </div>
      <div class="menu-grid-item">
        <img src="./assets/img/plate4.png" alt="">
      </div>
      <div class="menu-grid-item">
        <img src="./assets/img/plate5.png" alt="">
      </div>
    </div>

  </main>
</body>
</html>
